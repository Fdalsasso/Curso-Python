<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Esta wea funciona {{nombre}} {{apellido}} {{anio}}</h1>

        <ul>
            {% for NOMBRE in nombres %}

        <p>
            No hay nombres
        </p>
    {% endif %}

</html>
